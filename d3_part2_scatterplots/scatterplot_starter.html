<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: Making a scatterplot with SVG</title>
		<!-- <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
		<script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
		<style type="text/css">
			/* .axis {
				font: 10px sans-serif;
				}

			.axis path,
			.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
			} */
		</style>
	</head>
	<body>
		<script type="text/javascript">

			let ratData = []

			d3.csv('./data/coffee_rodents.csv', d => {
				return {
					city : d.city,
					rats : +d.rats,
					coffee : +d.coffee
				}
			}, function(error, rows) {
				ratData = rows
				console.log(ratData)
				createVisualization()
			})

			function createVisualization() {
				//Create SVG element

				//Width and height
				var w = 180;
				var h = 180;
				const padding = 30

				const xScale = d3.scaleLinear()
				.domain([0, d3.max(ratData, d => d.rats )])
				.range([padding, w - padding])

				const yScale = d3.scaleLinear()
				.domain([0, d3.max(ratData, d => d.coffee)])
				.range([h - padding, padding])

				const xAxis = d3.axisTop(xScale).ticks(5)
				const yAxis = d3.axisRight(yScale).ticks(5)

				var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h)
				.attr("style", "outline: thin solid black;");


				svg.selectAll("circle")
				.data(ratData)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
					return xScale(d.rats);
				})
				.attr("cy", function(d) {
					return yScale(d.coffee);
				})
				.attr("r", 5);

				svg.append('g')
					.attr('transform', `translate(0, ${h})`)
					.attr('class', 'axis')
					.call(xAxis)
				svg.append('g')
					.attr('transform', 'translate(0 , 0)')
					.attr('class', 'axis')
					.call(yAxis)
			}
		</script>
	</body>
</html>
